---
version: 2.1

jobs:
  git-leaks:
    machine:
      image: ubuntu-2204:2022.07.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Scan for gitLeaks
          command: |
            docker run \
              -v ~/repo:/path zricethezav/gitleaks:latest \
              detect --source="/path" -v
  lint:
    docker:
      - image: python@sha256:$CIRCLE_PYTHON_IMAGE_SHA
    resource_class: small
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Ubuntu packages
          command: |
            export DEBIAN_FRONTEND='noninteractive'
            apt-get update
            apt-get install -y yamllint
      - run:
          name: Lint repo with yamllint
          command: |
            cd ~/repo
            yamllint .
  unit_tests:
    machine:
      image: ubuntu-2204:2022.07.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ checksum "~/repo/.circleci/demo/requirements.txt" }}
      - run:
          name: Install Python dependencies
          command: |
            python3 -m venv .venv
            . .venv/bin/activate
            python3 -m pip install -U pip flake8 wheel setuptools
            pip install -r ~/repo/.circleci/demo/requirements.txt
      - save_cache:
          key: deps1-{{ checksum "~/repo/.circleci/demo/requirements.txt" }}
          paths:
            - ".venv"
      - run:
          name: Run tests
          command: |
            . .venv/bin/activate
            python -m pytest ~/repo/.circleci/demo/main.py \
              --html-report=./test-results
      - store_artifacts:
          path: ~/repo/test-results
          destination: unittest-results
workflows:
  say-hello-workflow:
    jobs:
      - git-leaks
      - lint
      - unit_tests
